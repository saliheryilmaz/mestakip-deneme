<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Fix Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Dropdown Test</h2>
        
        <div class="alert alert-info">
            Aşağıdaki 3 dropdown'dan hangisi çalışıyor?
        </div>
        
        <!-- Test 1: Basit dropdown -->
        <h4>Test 1: Basit Dropdown</h4>
        <div class="dropdown mb-4">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Basit Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Item 1</a></li>
                <li><a class="dropdown-item" href="#">Item 2</a></li>
            </ul>
        </div>
        
        <!-- Test 2: Icon dropdown (sizin gibi) -->
        <h4>Test 2: Icon Dropdown (Bildirim Gibi)</h4>
        <div class="dropdown mb-4">
            <button class="btn btn-outline-secondary position-relative" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-bell"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">7</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" style="width: 350px;">
                <li class="dropdown-header">Bildirimler</li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Bildirim 1</a></li>
                <li><a class="dropdown-item" href="#">Bildirim 2</a></li>
            </ul>
        </div>
        
        <!-- Test 3: Manuel JavaScript ile -->
        <h4>Test 3: Manuel JavaScript ile</h4>
        <div class="dropdown mb-4">
            <button class="btn btn-outline-secondary position-relative" type="button" id="manualDropdownBtn">
                <i class="bi bi-bell"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">7</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" id="manualDropdownMenu" style="width: 350px;">
                <li class="dropdown-header">Bildirimler (Manuel)</li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Bildirim 1</a></li>
                <li><a class="dropdown-item" href="#">Bildirim 2</a></li>
            </ul>
        </div>
        
        <div id="log" class="mt-4 p-3 bg-light border">
            <strong>Log:</strong>
            <div id="logContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const logContent = document.getElementById('logContent');
        function log(msg) {
            logContent.innerHTML += '<div>' + msg + '</div>';
        }
        
        log('Bootstrap version: ' + bootstrap.Dropdown.VERSION);
        
        // Manuel dropdown
        const manualBtn = document.getElementById('manualDropdownBtn');
        const manualMenu = document.getElementById('manualDropdownMenu');
        
        if (manualBtn && manualMenu) {
            const dropdown = new bootstrap.Dropdown(manualBtn);
            
            manualBtn.addEventListener('click', function(e) {
                e.preventDefault();
                log('Manuel buton tıklandı');
                dropdown.toggle();
            });
            
            log('Manuel dropdown hazır');
        }
    </script>
</body>
</html>
