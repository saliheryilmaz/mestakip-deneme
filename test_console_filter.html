<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Filter Test</title>
</head>
<body>
    <h1>Console Filter Test</h1>
    <p>Console'u açın (F12) ve aşağıdaki mesajları kontrol edin:</p>
    
    <ul>
        <li>✅ "Normal mesaj" görünmeli</li>
        <li>❌ "Application loaded successfully!" görünmemeli</li>
        <li>❌ "Admin App initialized" görünmemeli</li>
        <li>❌ "🚀 Advanced Dashboard Manager" görünmemeli</li>
    </ul>

    <button onclick="testConsole()">Test Console</button>

    <script>
        // Console.log override - ÖNCE bu çalışmalı
        (function() {
            const originalLog = console.log;
            const originalInfo = console.info;
            
            console.log = function(...args) {
                const message = args.join(' ');
                // Filter out unwanted messages
                if (message.includes('Application loaded successfully') || 
                    message.includes('Admin App initialized') ||
                    message.includes('Advanced Dashboard Manager initialized') ||
                    message.includes('🚀')) {
                    return; // Don't log these messages
                }
                originalLog.apply(console, args);
            };
            
            console.info = function(...args) {
                const message = args.join(' ');
                // Filter out unwanted messages
                if (message.includes('Application loaded successfully') || 
                    message.includes('Admin App initialized') ||
                    message.includes('Advanced Dashboard Manager initialized') ||
                    message.includes('🚀')) {
                    return; // Don't log these messages
                }
                originalInfo.apply(console, args);
            };
        })();

        // Test fonksiyonu
        function testConsole() {
            console.log('Normal mesaj - Bu görünmeli');
            console.log('Application loaded successfully!'); // Bu görünmemeli
            console.log('Admin App initialized successfully'); // Bu görünmemeli
            console.log('🚀 Advanced Dashboard Manager initialized'); // Bu görünmemeli
            console.info('Application loaded successfully!'); // Bu görünmemeli
            console.log('Başka bir normal mesaj - Bu da görünmeli');
        }

        // Sayfa yüklendiğinde test et
        window.addEventListener('load', function() {
            console.log('=== Console Filter Test Başladı ===');
            testConsole();
            console.log('=== Console Filter Test Bitti ===');
        });
    </script>
</body>
</html>
